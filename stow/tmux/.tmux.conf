# Some fixes from vim :checkhealth suggestions
set-option -g default-terminal "screen-256color"
set-option -sg escape-time 10
set-option -g focus-events on
set-option -sa terminal-overrides ',xterm-256color:RGB' 

# Enable mouse mode
set -g mouse on

# Number windows and panes from 1
set-option -g base-index 1
set-option -g renumber-windows on
set-window-option -g pane-base-index 1

# Remap prefix from <C-b> to <ยง>
# unbind C-b
# set-option -g prefix ยง
# bind-key ยง send-prefix

# Split panes using <h> and <v>
bind v split-window -h
bind h split-window -v
unbind '"'
unbind '%'

# Enable configuration reloads with <r>
bind r source-file ~/.tmux.conf

# Rebind x for closing panes and session
unbind-key x 
bind-key x kill-pane
bind-key X kill-window

# Clear history
bind k send-keys ' printf "\ec\e[3J"' Enter \; clear-history \;
# bind -n M-k send-keys -R Enter \; clear-history\;

# Smart pane switching with awareness of Vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

